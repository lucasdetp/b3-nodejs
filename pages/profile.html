<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Profile</title>
</head>

<body class="d-flex flex-column justify-content-center align-items-center">
    <h1 class="text-center">Profile</h1>
    <div class="card" style="width: 50%;">
        <div class="card-body">
            <form method="POST" action="/profile">
                <div class="form-group">
                    <input type="email" class="form-control" name="email" placeholder="New email" />
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="name" placeholder="New name" />
                </div>
                <button type="submit" class="btn btn-primary btn-block">Change</button>
            </form>
            <form method="POST" action="/delete" class="mt-3">
                <button type="submit" class="btn btn-danger btn-block">Delete your account</button>
            </form>
        </div>
    </div>
    <div class="mt-3">
        <a href="/chat" class="btn btn-info">Chat</a>
        <a href="/home" class="btn btn-primary">Home</a>
        <a href="/logout" class="btn btn-danger">Logout</a>
    </div>
</body>

</html>
