<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Register</title>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Register</h1>
        <div class="card mx-auto" style="width: 400px;">
            <div class=" card-body">
                <form method="POST" action="/register">
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Email" class="form-control mt-3" />
                        <input type="text" name="name" placeholder="Name" class="form-control mt-3" />
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block mt-3">Register</button>
                    </div>
                </form>
                <form action="/login" class="form-group">
                    <input type="submit" value="Login" class="btn btn-secondary btn-block mt-3" />
                </form>
            </div>
        </div>
    </div>
</body>

</html>
